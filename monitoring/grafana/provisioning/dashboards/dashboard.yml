# Grafana Dashboard Provisioning
# ===============================
# Configuration pour charger automatiquement les dashboards

apiVersion: 1

providers:
  - name: 'MLOps Dashboards'
    orgId: 1
    folder: 'MLOps'
    folderUid: 'mlops'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
